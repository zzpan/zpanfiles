<html>
<head>
	<meta charset = "UTF8">
	<title>Frameset</title>
</head>

<!-- 若包含其他页面（frameset）其本身不能有body-->
<frameset noresize frameborder="1" rows="20%,*">
<frame src="top.html"/>
<frameset frameborder="1" cols="20%,*"/>
<frame name="frame1" src="菜单.html" scrolling="yes"/>
<frame name="frame2" src="周杰伦.html"/>
</frameset>
</frameset>

</html>
