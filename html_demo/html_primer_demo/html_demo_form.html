<html>

<body>

<!--action的值应当是提交到哪个页面（url）-->
<!--method方法指定提交数据的方法）-->
<form action="ok.html" method="get">
用户名: <input type="text" name="username"/><br/><br/>
密&nbsp &nbsp码: <input type="password" name="password"/><br/><br/>
<input type="submit" value="登录系统"/>
<input type="reset" value="重写填写"/>
</form>

<form action="ok.html" method="get">
您最喜欢哪些城市:
<input type="checkbox" name="cities" value="beijing">北京
<input type="checkbox" name="cities" value="shanghai">上海
<input type="checkbox" name="cities" value="lundun">伦敦
<br/>
您的性别是：
<input type="radio" name="sex" value="mile">男
<input type="radio" name="sex" value="femile">女

隐藏域使用
<input type="hidden" name="data" value="ok"/>

<form/>

</body>

</html>
